        <style>
            .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            height: 150px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .carousel-track {
            display: flex;
            animation: scroll 20s linear infinite;
            height: 100%;
        }

        .carousel-slide {
            flex: 0 0 300px;
            height: 90%;
            margin-right: 1rem;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-slide:hover img {
            transform: scale(1.05);
        }

        .carousel-slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(100,181,246,0.3) 0%, rgba(255,255,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-slide:hover::after {
            opacity: 1;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 150px;
            }
            
            .carousel-slide {
                flex: 0 0 250px;
            }
        }

        @media (max-width: 480px) {
            .carousel-slide {
                flex: 0 0 200px;
            }
        }

        .slider {
            height: 80vh;
        }
        </style>
